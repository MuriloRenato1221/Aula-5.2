<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="cadastrosite">
        <h1>Cadastro</h1>
        <label for="">Nome</label>
        <br>
        <input type="text" placeholder="Digite o seu Nome">
        <br>
        <label for="">Sobrenome</label>
        <br>
        <input type="text" placeholder="Digite o seu sobrenome">
        <br>
        <label for="">Data de nascimento</label>
        <br>
        <input type="date" placeholder="Digite a sua data de nascimento">
        <br>
        <label for="">RG</label>
        <br>
        <input type="text" placeholder="Digite o seu RG">
        <br>
        <label for="">CPF</label>
        <br>
        <input type="number" placeholder="Digite o seu CPF">
        <br>
        <label for="">Rua</label>
        <br>
        <input type="text" placeholder="Digite a sua Rua">
        <br>
        <label for="">Número</label>
        <br>
        <input type="number" placeholder="Digite o seu Número">
        <br>
        <label for="">Bairro</label>
        <br>
        <input type="text" placeholder="Digite o seu Bairro">
        <br>
        <label for="">Cidade</label>
        <br>
        <input type="text" placeholder="Digite a sua cidade">
        <br>
        <label for="">Estado</label>
        <br>
        <input type="text" placeholder="Digite o seu Estado">
        <br>
        <label for="">Telefone</label>
        <br>
        <input type="number" placeholder="Digite o seu Telefone">
        <br>
        <br>
        <button onclick="cadastro()">Cadastrar</button>
        <br>
        <p>Voltar a tela de login! <a href="index.html">Clique Aqui</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
